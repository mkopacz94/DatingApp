<div class="container mt-4">
  <div class="row mb-3">
    <h1>{{user.knownAs}}'s profile</h1>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100 mr-1">Like</button>
            <button class="btn btn-info w-100 ml-1">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}}">
            <h4>Description</h4>
            <div class="ml-3 mt-3">
              <p>{{user.introduction}}</p>
            </div>
            <h4>Looking for</h4>
            <div class="ml-3 mt-3">
              <p>{{user.lookingFor}}</p>
            </div>
          </tab>
          <tab heading="Interests">
            <h4>Interests</h4>
            <div class="ml-3 mt-3">
              <p>{{user.interests}}</p>
            </div>
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <p>Messages will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
